<!DOCTYPE html>
<html>
<head>
<include file="../xmyttz/view/adminHead.html"/>
</head>
<body>
	<div id="right">
		<div class="right_nav">后台列表</div>
		<div class="right_content">
			<foreach name='f_list' 	item='v' key='key'>
			<h3>{$v.name}</h3>
			<table class="table_b" border="1">
                <thead>
					<tr style="font-weight: bold;">
                        <td width="30%">名称</td>
                        <td width="30%">链接</td>
                        <td width="15%">父级</td>
                        <td width="15%">排序</td>
                        <td width="10%" align="center" colspan="2">操作</td>
                    </tr>
				</thead>
				<tbody>
                    <foreach name='list[$key]' item='list_v' key='list_key'>
						<tr height="40px" style="vertical-align:middle;">
							<td class="">{$list_v.name}</td>
							<td class="">{$list_v.url}</td>
							<td class="">{$list_v.path}</td>
							<td class="">{$list_v.order_num}</td>
							<td><a href="/{$Request.module}/{$Request.controller}/update_adminlist/id/{$list_v.id}" class="updel_a href_a">修改</a></td>
							<td><a data="/yt_adminlist/delete/{$list_v.id}" class="updel_a delete_a to_delete">删除</a></td>
						</tr>
                    </foreach>
                </tbody>
            </table>
			</foreach>
		</div>
	</div>
</body>
</html>
