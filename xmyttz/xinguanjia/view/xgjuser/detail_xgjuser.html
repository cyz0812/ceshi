<!DOCTYPE html>
<html>
<head>
<include file="../xmyttz/view/adminHead.html"/>
</head>
<body>
	<div id="right">
		<div class="right_nav"><a href="javascript:;" onClick="javascript:history.back(-1);">【返回列表】</a></div>
		<div class="right_content">
		<form action="/{$Request.module}/{$Request.controller}/detail_xgjuser/update/{$userinfo.id}" method="post" enctype="multipart/form-data">
			<input type="hidden" name="last_url" value="" id="last_url"><script>$('#last_url').val(document.referrer);</script>
			<p><span class="left_inp_name">账号：</span><input type="text" name="account" value="{$userinfo.account}" autocomplete="off" class="text num"></p>
			<p><span class="left_inp_name">姓名：</span><input type="text" name="name" value="{$userinfo.name}" autocomplete="off" class="text num"></p>
			<p><span class="left_inp_name">绑定银行卡：</span><input type="text" name="deposit_card" value="{$userinfo.deposit_card}" autocomplete="off" class="text num"></p>
			<p><span class="left_inp_name">银行名称：</span><notempty name="userinfo.bankname"><input type="text" name="bankname" value="{$userinfo.bankname}" autocomplete="off" class="text num"><else/><select name="bankname" id="" class="select">
						<option value="">请选择</option>
						<option value="中国工商银行">中国工商银行</option>
						<option value="中国建设银行">中国建设银行</option>
						<option value="中国农业银行">中国农业银行</option>
						<option value="交通银行">交通银行</option>
						<option value="中国银行">中国银行</option>
						<option value="平安银行">平安银行</option>
						<option value="中国光大银行">中国光大银行</option>
						<option value="兴业银行">兴业银行</option>
						<option value="中信银行">中信银行</option>
						<option value="中国民生银行">中国民生银行</option>
						<option value="浦发银行">浦发银行</option>
						<option value="中国邮政储蓄银行">中国邮政储蓄银行</option>
						<option value="招商银行">招商银行</option>
						<option value="广发银行">广发银行</option>
					</select></notempty></p>
			<p><span class="left_inp_name">开户省：</span><notempty name="userinfo.cardprovince"><input type="text" name="cardprovince" value="{$userinfo.cardprovince}" autocomplete="off" class="text num"><else /><select id="province" runat="server" name="cardprovince" class="select"></select></notempty></p>
			<p><span class="left_inp_name">开户市：</span><notempty name="userinfo.cardcity"><input type="text" name="cardcity" value="{$userinfo.cardcity}" autocomplete="off" class="text num"><else /><select id="city" runat="server" name="cardcity" class="select"></select></notempty></p>
			<p><span class="left_inp_name">支行名称：</span><input type="text" name="bankbranchname" value="{$userinfo.bankbranchname}" autocomplete="off" class="text num"></p>
			<p><span class="left_inp_name">支付宝账号：</span><input type="text" name="nickname" value="{$zfb_num}" autocomplete="off" class="text num"></p>
			<p><span class="left_inp_name">客户手机号：</span><input type="text" name="phone" value="{$userinfo.phone}" autocomplete="off" class="text num"></p>
			<p><span class="left_inp_name">代理代码：</span><input type="text" name="invite" value="{$userinfo.invite}" autocomplete="off" class="text num"></p>
			<p><span class="left_inp_name">代理手机号：</span><input type="text" name="invite_phone" value="{$agent}" autocomplete="off" class="text num"></p>
			<p><span class="left_inp_name">注册时间：</span>{$userinfo.regtime}</p>
			<button type="submit" class="admin_btn" style="margin: 20px 0 0 50px">修改</button><a href="javascript:history.back(-1);" class="back_a" >返回</a>
		</form>
		</div>
	</div>
<empty name="userinfo.cardprovince"><script src="{$Request.root}/Public/js/city.js" type="text/javascript"></script></empty>
</body>
</html>
