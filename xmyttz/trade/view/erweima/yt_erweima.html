<!DOCTYPE html>
<html>
<head>
<include file="../xmyttz/view/adminHead.html"/>
</head>
<body>
	<div id="right">
		<div class="right_nav">国际期货管理</div>
		<div class="right_content">
			<h3>支付宝二维码</h3>
			<table class="table_a" border="1">
                <thead>
					<tr style="font-weight: bold;">
                        <td width="">显示</td>
						<td width="">名称</td>
                        <td width="">二维码</td>
                        <td width="">最后修改时间</td>
                        <td width="" align="center" colspan="2">操作</td>
                    </tr>
				</thead>
				<tbody>
                    <foreach name='zhifubao' item='v'>
	                    <tr class="tbody_a">
	                        <td><input type="radio" data="{$v.state}" value="{$v.id}" name="zhifubao" class="stop_default zhifubao_show erweima_show"></td>
	                        <td>{$v.name}</td>
	                        <td><img src="{$v.img}" alt="" width=100 height=100 style="vertical-align:middle;margin:5px auto;"></td>
	                        <td>{$v.date}</td>
	                        <td><a href="/{$Request.module}/{$Request.controller}/update_erweima/id/{$v.id}" class="updel_a href_a">修改</a></td>
	                        <td><a data="/yt_erweima/delete/{$v.id}" class="updel_a delete_a to_delete">删除</a></td>
	                    </tr> 
                    </foreach>
				</tbody>
				<tfoot>
                    <tr>
                        <td colspan="30">
							<a href="/{$Request.module}/{$Request.controller}/add_erweima/type/zhifubao" class="add_btn">增加</a>
                        </td>
                    </tr>
                </tfoot>
            </table>
			<h3>微信二维码</h3>
			<table class="table_a" border="1">
                <thead>
					<tr style="font-weight: bold;">
                        <td width="">显示</td>
						<td width="">名称</td>
                        <td width="">二维码</td>
                        <td width="">最后修改时间</td>
                        <td width="" align="center" colspan="2">操作</td>
                    </tr>
				</thead>
				<tbody>
                    <foreach name='weixin' item='v'>
	                    <tr class="tbody_a">
	                        <td><input type="radio" data="{$v.state}" value="{$v.id}" name="weixin" class="stop_default weixin_show erweima_show"></td>
	                        <td>{$v.name}</td>
	                        <td><img src="{$v.img}" alt="" width=100 height=100 style="vertical-align:middle;margin:5px auto;"></td>
	                        <td>{$v.date}</td>
	                        <td><a href="/{$Request.module}/{$Request.controller}/update_erweima/id/{$v.id}" class="updel_a href_a update_erweima">修改</a></td>
	                        <td><a data="/yt_erweima/delete/{$v.id}" class="updel_a delete_a to_delete">删除</a></td>
	                    </tr> 
                    </foreach>
				</tbody>
				<tfoot>
                    <tr>
                        <td colspan="30">
							<a href="/{$Request.module}/{$Request.controller}/add_erweima/type/weixin" class="add_btn">增加</a>
                        </td>
                    </tr>
                </tfoot>
            </table>
		</div>
	</div>
</body>
</html>
