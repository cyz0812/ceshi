<!DOCTYPE html>
<html>
<head>
	<title>Yingtou-交易密码</title>
    <include file="../xmyttz/view/head.html"/>

	<script>var user_active='.userInfo';var nav_active="#nav_user";</script>
    <link href="/Public/css/user.css" rel="stylesheet" type="text/css" />
	<link href="/Public/css/index.css" rel="stylesheet" type="text/css" />
    <script src="/Public/js/user.js" type="text/javascript"></script>
</head>

<body>
<include file="../xmyttz/view/header.html"/>
<div id="header">
	<a href="javascript:history.back(-1)" class="back"><img src="/Public/img/mt_back.png" alt="" width=25 height=25></a>
	<img src="/Public/img/list.png" alt="" class="list">
	交易密码设置
</div>
<div class="user_content">
	<div class="user_box">
		<include file="../xmyttz/view/user_left.html"/>
		<div class="user_right">
			<h4><span>交易密码修改</span><a href="/{$Request.module}/{$Request.controller}/userInfo">返回设置</a></h4>
			<div id="setpwd">
				<div id="error_info" class="error_info"><img src="/Public/img/error.png" alt=""><span id="error_span" class="error_span"></span></div>
				<div class="setpwd_box">
					<notempty name="user.deal_password"><p style="border-bottom:none;"><span>原交易密码</span><input type="password" name="" class="dealpwd_input deal_pwd old_pwd" placeholder="请输入原密码"></p><else /><p style="border-bottom:none;"><span>登录密码</span><input type="password" name=""class="dealpwd_input login_pwd old_pwd" placeholder="请输入登录密码"></p></notempty>
				</div>
				<div class="setpwd_box">
					<p><span>新交易密码</span><input type="password" name="" class="dealpwd_input new_deal" placeholder="请输入新交易密码"></p>
					<p><span>重复密码</span><input type="password" name="" class="dealpwd_input re_deal" placeholder="请再次输入新密码"></p>
				</div>
				<button class="dealpwd_btn">确认修改</button>
			</div>
		</div>
	</div>
</div>
<div class="tanchu_system small" id="dealpwd_success">
	<div class="tanchu_system_box">
		<h3>交易密码修改成功</h3>
		<div class="question"><img src="/Public/img/success.png" alt=""><div class="tanchu_content"><p>交易密码修改成功！</p></div></div>
		<div class="answer">
			<a href="/personal/user/user" class="error">确定</a>
		</div>
	</div>
</div>
<div class="tanchu_system small" id="dealpwd_error">
	<div class="tanchu_system_box">
		<h3>交易密码修改失败</h3>
		<div class="question"><img src="/Public/img/error.png" alt=""><div class="tanchu_content"><p>请重新修改或联系客服！</p></div></div>
		<div class="answer">
			<a href="/{$Request.module}/{$Request.controller}/dealpwd" class="error">确定</a>
		</div>
	</div>
</div>
<include file="../xmyttz/view/footer.html"/>
</body>
</html>
