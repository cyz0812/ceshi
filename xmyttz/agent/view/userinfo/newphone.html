<!doctype html>
<html>
<head>
	<title>YT-修改手机号码</title>
    <include file="../xmyttz/view/head.html"/>
	<link href="/Public/css/index.css" rel="stylesheet" type="text/css" />
	<script>var user_active='.userInfo';</script>
    <link href="/Public/css/user.css" rel="stylesheet" type="text/css" />
    <script src="/Public/js/user.js" type="text/javascript"></script>
	<style>
		.newbanb {
			min-width: 1263px;
			padding: 113px 0;
		}
		.footer .top {
			width: 100%;
			height: 0px;
			margin: 0 auto;
		}
	</style>
</head>
<body>
<include file="../xmyttz/view/newheader.html"/>
<!--<div id="header">-->
	<!--<a href="javascript:history.back(-1)" class="back"><img src="/Public/img/mt_back.png" alt="" width=25 height=25></a>-->
	<!--<img src="/Public/img/list.png" alt="" class="list">-->
	<!--修改手机号码-->
<!--</div>-->
<div class="user_content">
<div class="user_box">
<include file="../xmyttz/view/user_left.html"/>
<div class="user_right">
<h4><span>修改手机号码</span><a href="/agent/userinfo/userInfo">返回设置</a></h4>
<div id="setphone">
	<div id="error_info" class="error_info"><img src="/Public/img/error.png" alt=""><span id="error_span" class="error_span"></span></div>
	<div class="phone_box">
		<input type="hidden" value="{$user.phone}" id="old_phone">
		<p class="phone_p"><span>新手机号</span><input type="text" id="phone_num" placeholder="请输入新的手机号" class="newphone_num"></p>
		<p class="yzm_box"><span>验证码</span><input type="text" id="newphone_code" placeholder="请输入验证码" ><button type="button" id="getCode">获取验证码</button></p>
	</div>
	<button type="button" id="newphone_btn" class="phone_btn">确认修改</button>
</div>
</div>
</div>
</div>
<div class="tanchu_system small" id="newphone_success">
	<div class="tanchu_system_box">
		<h3>手机号码修改成功</h3>
		<div class="question"><img src="/Public/img/success.png" alt=""><div class="tanchu_content"><p>手机号码修改成功,请重新登录！</p></div></div>
		<div class="answer">
			<a href="/{$Request.module}/{$Request.controller}/re_login" class="error">确定</a>
		</div>
	</div>
</div>
<div class="tanchu_system small" id="newphone_error">
	<div class="tanchu_system_box">
		<h3>手机号码修改失败</h3>
		<div class="question"><img src="__ROOT__/Public/img/error.png" alt=""><div class="tanchu_content"><p>请重新修改或联系客服！</p></div></div>
		<div class="answer">
			<a href="/{$Request.module}/{$Request.controller}/newphone" class="error">确定</a>
		</div>
	</div>
</div>
<include file="../xmyttz/view/newfooter.html"/>
</body>
</html>
