<!DOCTYPE html>
<html>
<head>
	<title>YT-邮箱绑定</title>
    <include file="../xmyttz/view/head.html"/>
	<link href="/Public/css/index.css" rel="stylesheet" type="text/css" />
	<script>var user_active='.userInfo';</script>
    <link href="/Public/css/user.css" rel="stylesheet" type="text/css" />
    <script src="/Public/js/user.js" type="text/javascript"></script>
	<style>
		.footer {
			min-width: 1263px;
			background: #222;
			clear: both;
			text-align: center;
		}
		.footer .top {
			width: 100%;
			height: 0px;
			margin: 0 auto;
		}
	</style>
</head>

<body>
<include file="../xmyttz/view/newheader.html"/>
<!--<div id="header">-->
	<!--<a href="javascript:history.back(-1)" class="back"><img src="__ROOT__/Public/img/mt_back.png" alt="" width=25 height=25></a>-->
	<!--<img src="/Public/img/list.png" alt="" class="list">-->
	<!--邮箱绑定-->
<!--</div>-->
<div class="user_content">
<div class="user_box">
<include file="../xmyttz/view/user_left.html"/>
<div class="user_right">
<h4><span>邮箱绑定</span><a href="/{$Request.module}/{$Request.controller}/userInfo">返回设置</a></h4>
<div id="verifyemail">
	<div class="right_box">
		<notempty name="user.email">
			<p><span>邮箱号码：</span><input type="text" value="{$user.email}" Readonly="true"></p>
		<else />
			<div id="error_info" class="error_info"><img src="/Public/img/error.png" alt=""><span id="error_span" class="error_span"></span></div>
			<p><span>邮箱号码：</span><input type="text" name="email" placeholder="请输入您的电子邮箱号码" id="email_input"></p>
			<p><button class="right_button" type="button" id="email_btn">申请绑定</button></p>
		</notempty>
	</div>
</div>
</div>
</div>
<div class="tanchu_system small" id="verifyemail_success">
	<div class="tanchu_system_box">
		<h3>邮件发送成功</h3>
		<div class="question"><img src="/Public/img/success.png" alt=""><div class="tanchu_content"><p>已发送邮件到您的邮箱，请到邮箱中确认</p></div></div>
		<div class="answer">
			<a href="/agent/user/user" class="success">确定</a>
		</div>
	</div>
</div>
<div class="tanchu_system small" id="verifyemail_error">
	<div class="tanchu_system_box">
		<h3>邮件发送失败</h3>
		<div class="question"><img src="/Public/img/error.png" alt=""><div class="tanchu_content"><p>邮件发送失败，请重试或联系客服</p></div></div>
		<div class="answer">
			<a href="/{$Request.module}/{$Request.controller}/verifyemail" class="success">确定</a>
		</div>
	</div>
</div>
<include file="../xmyttz/view/newfooter.html"/>
</body>
</html>
