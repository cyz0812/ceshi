<!DOCTYPE html><html><head>
	<meta charset="utf-8">
	<title>会员管理中心</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="Cache-Control" content="no-transform">
	<meta http-equiv="Cache-Control" content="no-siteapp">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
	<link href="/Public/css/basic.css" rel="stylesheet" type="text/css">
	<script>var nav_active=null;var deal_success=false;var rootUrl="";var conUrl="/Home/Agent";var keepTime=2000;var setTime=null;function stopTime(){if(setTime){clearTimeout(setTime);}}</script>
	<script src="/Public/js/jquery.min.js" type="text/javascript"></script>
	<script src="http://cdn.bootcss.com/jsencrypt/2.3.0/jsencrypt.min.js"></script>
	<script src="/Public/js/jquery.cookie.js" type="text/javascript"></script>
	<script src="/Public/js/jquery.touchSwipe.min.js" type="text/javascript"></script>
	<script src="/Public/js/base.js" type="text/javascript"></script>
	<link href="/Public/css/agent.css" rel="stylesheet" type="text/css">
	<script src="/Public/js/agent.js" type="text/javascript"></script>
</head>
<body>
<div id="manage_right">
	<h2 class="right_top"><span>资料提交</span><a href="/{$Request.module}/{$Request.controller}/agentlogout" target="_parent"><img src="/Public/img/me_logout.png" alt="">安全退出</a></h2>
	<div class="right_content">
		<form action="/{$Request.module}/{$Request.controller}/submission" method="post" id="submission_form" class="submission_form">
			<ul>
				<li><span>代理姓名：</span><input type="text" name="agent" placeholder="请输入您的姓名" id="agent_name" class="text_input"></li>
				<li><span>账号类型：</span><select name="type" id="select_type"><option value="aqihuo">国际期货</option><option value="dqihuo">国内期货</option><option value="shares">国内股票</option></select></li>
				<li><span>开户姓名：</span><input type="text" name="user" placeholder="该账户使用者" id="user_name" class="text_input"></li>
				<li style="height:180px"><span>设手续费：</span><textarea name="commission" id="commission" cols="30" rows="10" placeholder="例：大恒:100港元；小恒60港元"></textarea></li>
				<li><span>是否隔仓：</span><label class="radio_label"><input type="radio" name="overnight" class="radio_input" value="1">是</label><label class="radio_label"><input type="radio" name="overnight" class="radio_input" value="0" checked="checked">否</label></li>
			</ul>
			<button type="submit" class="agent_btn" id="submission_sub">提交</button>
		</form>
	</div>
</div>

</body></html>
