<!DOCTYPE html>
<html>
<head>
<include file="../xmyttz/view/agHeader.html"/>
</head>
<body>
	<div id="manage_right">
		<h2 class="right_top"><span>用户管理</span><a href="/{$Request.module}/{$Request.controller}/agentlogout" target="_parent"><img src="/Public/img/me_logout.png" alt="">安全退出</a></h2>
		<div class="right_content">
			<table class="table_a" border="1">
                <thead>
					<tr>
						<td width="">昵称</td>
                        <td width="">姓名</td>
						<td width="">手机号</td>
                        <td width="">国际期货</td>
                        <td width="">国内期货</td>
                        <td width="">代理代码</td>
                        <td width="">代理人</td>
                        <td width="">注册时间</td>
						<td width="">操作</td>
                    </tr>
				</thead>
				<tbody>
                    <foreach name='userlist' item='v'>
	                   <tr class="tbody_a">
							<td class="">{$v.username}</td>
	                        <td class=""><notempty name="v.name">{$v.name}<else />未实名认证</notempty></td>
	                        <td class="">{$v.phone}</td>
							<td class=""><notempty name="v.a_account">{$v.a_account}<else />未开户</notempty></td>
							<td class=""><notempty name="v.d_account">{$v.d_account}<else />未开户</notempty></td>
							<td class="">{$v.invite}</td>
							<td class="">{$v.invite_name}</td>
	                        <td class="">{$v.reg_time|date="Y-m-d H:i:s",###}</td>
							<td><a href="/{$Request.module}/{$Request.controller}/detail_userinfo/id/{$v.id}" class="updel_a href_a">详情</a></td>
	                    </tr>
                    </foreach>
                </tbody>
            </table>
		</div>
	</div>
</body>
</html>
