<!DOCTYPE html>
<html>
<head>
<include file="../xmyttz/view/adminHead.html"/>
<script src="/Public/ueditor/ueditor.config.js" type="text/javascript"></script>
<script src="/Public/ueditor/ueditor.all.js" type="text/javascript"></script>
<script src="/Public/js/admin_ue.js" type="text/javascript"></script>
</head>
<body>
	<div id="right">
		<div class="right_nav"><a href="/{$Request.module}/{$Request.controller}/yt_aqihuo">【返回列表】</a></div>
		<div class="right_content">
		<form action="/{$Request.module}/{$Request.controller}/update_aqihuo/update/{$info.id}" method="post" enctype="multipart/form-data">
			<input type="hidden" value="{$info.date}" name="date">

			<p>品种缩写：　<input type="text" name="type" value="{$info.type}" autocomplete="off" class="text num"></p>
			<p>品种名称：　<input type="text" name="type_name" value="{$info.type_name}" autocomplete="off" class="text num"></p>
			<p>原　图：　<img src="{$info.img}" height="200" width="350" style="vertical-align:middle;border:1px solid #a9a9a9;" id="update_img" ></p>
			<p>新文件：　<input type="file" name="img" id="imageupload"><span><button type="button" id="clearFile">清空选择</button>（未选择文件则保持原文件）</span></p>
			　　<img src="" alt="" id="imageview" width=350 height=200 style="border:1px solid #a9a9a9;"></p>
			<textarea name="content" id="fullNameSuffix" style="width:95%;min-height:500px;margin:20px 0;">{$info.content}</textarea>
			<button type="submit" class="admin_btn" style="margin: 20px 0 0 50px">保存</button><a href="/{$Request.module}/{$Request.controller}/yt_aqihuo" class="back_a" >返回</a>
		</form>
		</div>
	</div>
<script type="text/javascript">
	UE.getEditor('myEditor');
</script>
</body>
</html>
