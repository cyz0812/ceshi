<!DOCTYPE html>
<html>
<head>
<include file="../xmyttz/view/adminHead.html"/>
</head>
<body>
	<div id="right">
		<div class="right_nav">代理开户</div>
		<div class="right_content">
			<table class="table_a" border="1">
                <thead>
					<tr>
						<td width="">代理人</td>
                        <td width="">类型</td>
						<td width="">开户人</td>
                        <td width="">是否隔夜</td>
                        <td width="">申请时间</td>
                    	<td width="" align="center">详情</td>
					</tr>
				</thead>
				<tbody>
                    <foreach name='submission' item='v'>
						<tr class="tbody_a">
							<td class="">{$v.agent}</td>
	                        <td class=""><if condition="$v.type eq 'aqihuo'">国际期货<elseif condition="$v.type eq 'dqihuo'" />国内期货<elseif condition="$v.type eq 'shares'" />国内股票</if></td>
	                        <td class="">{$v.user}</td>
							<td class=""><if condition="$v.overnight eq 1">是<elseif condition="$v.overnight eq 0" />否</if></td>
	                        <td class="">{$v.senttime}</td>
	                    	<td><a href="/{$Request.module}/{$Request.controller}/detail_submission/id/{$v.id}" class="href_a">详情</a></td>
						</tr>
                    </foreach>
                </tbody>
            </table>
		</div>
	</div>
</body>
</html>
