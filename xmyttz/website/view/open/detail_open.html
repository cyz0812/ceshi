<!DOCTYPE html>
<html>
<head>
<include file="../xmyttz/view/adminHead.html"/>
</head>
<body>
	<div id="right">
		<div class="right_nav"><a href="/{$Request.module}/{$Request.controller}/yt_open">【返回列表】</a></div>
		<div class="right_content">
			<input type="hidden" value="{$deposit.id}" name="deposit_id" id="deposit_id" id="x_deposti_form">
			<input type="hidden" value="{$deposit.out_orderid}" id="deposit_out_orderid">
			<p><span class="left_inp_name">订单号：</span><input type="text" value="{$deposit.out_orderid}" class="text" readOnly="true"></p>
			<notempty name="deposit.type_kind"><span class="left_inp_name">市场：</span><input type="text" class="text" value="<if condition="($deposit.type_kind eq 'aqihuo')">国际期货<elseif condition="$deposit.type_kind eq 'dqihuo'" />国内期货<elseif condition="$deposit.type_kind eq 'shares'" />国内股票</if>"></p></notempty>
			<notempty name="deposit.contract"><p><span class="left_inp_name">种类：</span><input type="text" value="{$deposit.contract}" class="text" readOnly="true"></p></notempty>
			<p><span class="left_inp_name">充值方式：</span><input type="text" value="{$deposit.type}" class="text" readOnly="true"></p>
			<p><span class="left_inp_name">账户账号：</span><notempty name="deposit.account"><input type="text" value="{$deposit.account}" class="text" id="open_account" readOnly="true"><else /><input type="text" value="未开户" id="open_account" class="text" readOnly="true"></notempty></p>
			<p><span class="left_inp_name">姓名：</span><input type="text" value="{$deposit.name}" class="text" readOnly="true" id="deposit_name"></p>
			<notempty name="deposit.nickname"><p><span class="left_inp_name">支付宝账号：</span><input type="text" value="{$deposit.nickname}" class="text" readOnly="true"></p></notempty>
			<notempty name="deposit.order_num"><p><span class="left_inp_name">支付定单号后6位：</span><input type="text" value="{$deposit.order_num}" class="text" readOnly="true"></p></notempty>
			<p><span class="left_inp_name">支付金额（元）：</span><input type="text" value="{$deposit.amount}元<notempty name='deposit.nickname'>　待核查</notempty>" class="text" readOnly="true"></p>
			<p><span class="left_inp_name">手续费（元）：</span><input type="text" value="{$fee}元" class="text" readOnly="true"></p>
			<p class="real_money"><span class="left_inp_name">实际金额（元）：</span><input type="text" value="{$real_amount}元<notempty name='deposit.nickname'>　待核查</notempty>" class="text" readOnly="true"></p>
			<notempty name="deposit.allocation"><p><span class="left_inp_name">配资金额：</span><input type="text" value="{$deposit.allocation}" class="text" readOnly="true"> <if condition="($deposit.type_kind eq dqihuo) or ($deposit.type_kind eq shares)">元<else/>美元</if></p></notempty>
			<notempty name="deposit.hands"><p><span class="left_inp_name">手数/倍数：</span><input type="text" value="{$deposit.hands}" class="text" readOnly="true"></p></notempty>
			<p><span class="left_inp_name">银行卡号：</span><input type="text" value="{$user.card}" class="text" readOnly="true"></p>
			<p><span class="left_inp_name">银行名称：</span><input type="text" value="{$user.bankname}" class="text" readOnly="true"></p>
			<p><span class="left_inp_name">开户省：</span><input type="text" value="{$user.cardprovince}" class="text input_city" readOnly="true"><span class="left_inp_name city_inp_name">开户市：</span><input type="text" value="{$user.cardcity}" class="text input_city" readOnly="true"></p>
			<p><span class="left_inp_name">支行名称：</span><input type="text" value="{$user.bankbranchname}" class="text" readOnly="true"></p>
			<p><span class="left_inp_name">手机号：</span><input type="text" value="{$user.phone}" class="text"  readOnly="true"></p>
			<notempty name="deposit.transaction_fees"><p><span class="left_inp_name">交易费：</span><input type="text" value="{$deposit.transaction_fees}" class="text" readOnly="true" id="deposit_transaction_fees"></p></notempty>
			<p><span class="left_inp_name">来源：</span><input type="text" value="<if condition="$deposit.belong eq 'agent'">代理网站<elseif condition="$deposit.belong eq 'xmyttz'" />官网<else/>信管家</if>" class="text" readOnly="true"></p>
			<p><span class="left_inp_name">代理人：</span><input type="text" value="<notempty name='agent.invite_name'>{$agent.invite_name}</notempty>" class="text" readOnly="true" style="color:red"></p>
			<p><span class="left_inp_name">代理手机：</span><input type="text" id="invite_phone" value="<notempty name='agent.phone'>{$agent.phone}</notempty>" class="text" readOnly="true" style="color:red"></p>
			<notempty name='agent.invite_name'><p><span class="left_inp_name">手续费：</span><input type="text" value="{$agent.fee}" class="text" readOnly="true" id="deposit_invite" style="color:red"></p></notempty>
			<p><span class="left_inp_name">申请时间：</span><input type="text" value="{$deposit.sendtime}" class="text" readOnly="true"></p>
			<a href="/{$Request.module}/{$Request.controller}/reply_open/id/{$deposit.id}" class="right_btn capital_btn">下一步</a>
			<a class="right_btn capital_btn" id="error_open">充值错误</a>
		</div>

	</div>
</body>
</html>
