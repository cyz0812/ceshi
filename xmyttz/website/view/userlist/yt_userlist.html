<!DOCTYPE html>
<html>
<head>
<include file="../xmyttz/view/adminHead.html"/>
</head>
<body>
	<div id="right">
		<div class="right_nav">网站用户</div>
		<div class="right_content">
			<div id="choose_date">
				<form action="/{$Request.module}/{$Request.controller}/{$Request.action}" method="get">
					<select name="condition" id="select_condition">
						<option value="phone">手机号</option>
						<option value="name">姓名</option>
						<option value="card">银行卡号</option>
						<option value="invite">代理代码</option>
					</select>
					<input class="select_date" name="value" type="text" placeholder="" value="{:input('param.value')}" style="background:#fff;">　
					<button type="submit">查询</button>
					<button type="button" id="reload">刷新</button>
					<!-- <button type="button" id="export_user">导出</button> -->
				</form>
			</div>
			<table class="table_a" border="1">
                <thead>
					<tr>
						<td width="7%">LOGO</td>
						<td width="13%">昵称</td>
						<td width="13%">姓名</td>
						<td width="13%">手机号</td>
                        <td width="13%">国际期货</td>
                        <td width="13%">代理代码</td>
                        <td width="18%">注册时间</td>
                        <td width="10%" colspan="2">操作</td>
                    </tr>
				</thead>
				<tbody>
				<foreach name='userlist' item='v'>
	                   <tr class="tbody_a">
							<td class=""><if condition="$v.belong eq 'xmyttz'">有<elseif condition="$v.belong eq 'agent'"/>无</if></td>
							<td class="">{$v.username}</td>
							<td class=""><notempty name="v.name">{$v.name}<else />未实名认证</notempty></td>
	                        <td class="">{$v.phone}</td>
							<td class=""><notempty name="v.a_account">{$v.a_account}<else />未开户</notempty></td>
	                        <td class="">{$v.invite}</td>
						   <td class="">{$v.reg_time|date="Y-m-d H:i:s",###}</td>
	                        <td><a href="/{$Request.module}/{$Request.controller}/detail_userinfo/id/{$v.id}" class="updel_a href_a">详情</a></td>
							<td><a data="/{$Request.action}/delete/{$v.id}" value="{$v.reg_time}" class="updel_a delete_a delete_user">删除</a></td>
	                    </tr>
                    </foreach>
                </tbody>
            </table>
            <div class="page_box">{$page}</div>
		</div>
	</div>
</body>
</html>
