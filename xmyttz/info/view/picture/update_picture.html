<!DOCTYPE html>
<html>
<head>
<include file="../xmyttz/view/adminHead.html"/>
<script>
	var appUrl="__APP__";
</script>
<script src="/Public/js/admin.js" type="text/javascript"></script>
</head>
<body>
	<div id="right">
		<div class="right_nav"><a href="/{$Request.module}/{$Request.controller}/yt_picture">【返回列表】</a></div>
		<div class="right_content">
		<form action="/{$Request.module}/{$Request.controller}/update_picture/update/{$info.id}" method="post" enctype="multipart/form-data">
			<input type="hidden" value="{$info.serial}" id="hidden_num">
			<input type="hidden" value="{$info.date}" name="date">
			<p>首页显示：<input type="checkbox" name="index_show" autocomplete="off" class="" value="1" style="zoom:160%;position:relative;top:3px;" <notempty name="info.index_show">checked="checked"</notempty>></p>
			<p>序　号：　<input type="text" name="serial" autocomplete="off" class="text num" value="{$info.serial}" style="width:50px;"><span>　（留空则默认排在末尾）</span></p>
			<p>名　称：　<input type="text" name="name" autocomplete="off" class="text name" value="{$info.name}"></p>
			<p>原　图：　<img src="{$info.path}" height="200" width="350" style="vertical-align:middle;border:1px solid #a9a9a9;" id="update_img" ></p>
			<p>新　图：　<input type="file" name="img" id="imageupload" class="file" ><span><button type="button" id="clearFile">清空选择</button>（未选择文件则保持原图）</span></p>
			<p>　　　　　<img src="" alt="" id="imageview" width=350 height=200 style="border:1px solid #a9a9a9;"></p>
			<button type="submit" class="sub" >保存</button><a href="/{$Request.module}/{$Request.controller}/yt_picture" class="back_a" >返回</a>
		</form>
		</div>
	</div>
</body>
</html>
