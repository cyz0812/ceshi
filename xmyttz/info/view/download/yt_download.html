<!DOCTYPE html>
<html>
<head>
<include file="../xmyttz/view/adminHead.html"/>
</head>
<body>
	<div id="right">
		<div class="right_nav">软件下载管理</div>
		<div class="right_content">
			<!--<h3>电脑版交易软件</h3>-->
			<table class="table_a" border="1">
                <thead>
					<tr>
                      <td width="20%">名称</td>
                      <td width="20%">最后修改时间</td>
                      <td width="10%" align="center" colspan="2">操作</td>
                    </tr>
				</thead>
				<tbody>
                    <foreach name='download' item='v'>
	                    <tr class="tbody_a">
	                        <td><a href="/{$Request.module}/{$Request.controller}/update_download/id/{$v.id}">{$v.name}</a></td>
	                        <td class="help_date">{$v.date}</td>
	                        <td><a href="/{$Request.module}/{$Request.controller}/update_download/id/{$v.id}" class="updel_a href_a update_download">修改</a></td>
	                        <td><a data="{$v.id}" class="updel_a delete_a delete_download">删除</a></td>
	                    </tr> 
                    </foreach>
				</tbody>
				<tfoot>
                    <tr>
                        <td colspan="30">
							<a href="/{$Request.module}/{$Request.controller}/add_download" class="add_btn">增加</a>
                        </td>
                    </tr>
                </tfoot>
            </table>

		</div>
	</div>
</body>
</html>
