<!DOCTYPE html>
<html>
<head>
	<include file="../xmyttz/view/adminHead.html"/>
	<script src="/Public/ueditor/ueditor.config.js" type="text/javascript"></script>
	<script src="/Public/ueditor/ueditor.all.js" type="text/javascript"></script>
</head>
<body>
<div id="right">
	<div class="right_nav"><a href="/{$Request.module}/{$Request.controller}/yt_news">【返回列表】</a></div>
	<center class="right_content">
		<form action="/{$Request.module}/{$Request.controller}/add_news"method="post" style="position:relative;">
			<p style="font-size:20px;margin: 0 0 40px 0">标题：<input type="text" name="title" style="padding:0 5px;width:420px;height:30px;margin:10px 0 0 0;font-size:18px;"><span style="font-size:15px;color:#666;padding:5px 0 0 10px;"><input type="checkbox" name="state" > 重磅消息</span></p>
			<p style="font-size:20px;margin: 0 0 20px 0;">简介：<input type="text" name="brief" style="padding:0 5px;width:900px;height:30px;margin:10px 0 0 0;font-size:14px;"></p>
			<textarea name="content" id="myEditor" style="width:95%;height:500px;margin:20px auto;"></textarea>
			<span id="show_time" style="display:none;position:absolute;top:280px;right:75px;z-index:999;color:#666;"><span></span>&nbsp;&nbsp;&nbsp;&nbsp;<a href="/{$Request.module}/{$Request.controller}/index" style="color:#2d64b3;">厦门盈透投资</a></span>
			<script type="text/javascript">
				UE.getEditor('myEditor')
			</script>
			<p style="width:40%;position:absolute;top:40px;left:30%;">时间：<input type="text" name="date" id="news_time" value="" placeholder="不填则为当前时间" style="padding:0 5px;width:150px;height:30px;margin:10px 0 0 0;font-size:14px;"><span style="font-size:14px;color:#999;">（格式：2016-01-01 01:01:01）</span></p>
			<p style="margin:0 0 30px 0;"><button class="news_sub sub" type="submit">增加</button><a href="/{$Request.module}/{$Request.controller}/yt_news" class="back_a" >返回</a><span class="news_info" style="color:red;display:none;">输入正确的时间后才能提交（时间年份在1900-2199间）</span></p>
		</form>
	</center>
</div>
</body>
</html>
